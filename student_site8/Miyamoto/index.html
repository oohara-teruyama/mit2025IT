      <h3>かすみがうら市の自然</h3>
      <figure>
      </figure>
      <p>日本第二位の面積を誇る霞ヶ浦と筑波山系の南麓に囲まれた、自然豊かな都市です。<br>
      温暖な気候と豊かな自然を生かし、果樹や水産物などの特産品が豊富です。<br>
      冬は暖かく、夏は涼しく、自然災害が少ない地域です。</p>
    </section>
