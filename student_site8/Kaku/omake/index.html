<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High & Low ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">High & Low</h1>

        <div id="start-screen">
            <h2>ゲームを開始</h2>
            <div class="select-rounds">
                <label>プレイ回数を選択:</label>
                <select id="max-rounds">
                    <option value="5">5回</option>
                    <option value="10">10回</option>
                    <option value="15">15回</option>
                </select>
            </div>
            <button id="start-button" class="button">スタート</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="card-area">
                <div id="current-card" class="card back-card"></div>
                <div id="next-card" class="card hidden"></div>
            </div>
            <div class="bet-area">
                <label for="bet-amount">賭けるチップ:</label>
                <input type="number" id="bet-amount" value="1" min="1">
            </div>
            <div class="button-area">
                <button id="high-button" class="button">High</button>
                <button id="low-button" class="button">Low</button>
            </div>
            <div class="info-area">
                <p>所持チップ: <span id="current-chips">1000</span></p>
                <p>残りプレイ回数: <span id="remaining-rounds"></span></p>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2>ゲーム結果</h2>
            <div id="result-history-table">
                <table>
                    <thead>
                        <tr>
                            <th>回</th>
                            <th>カード</th>
                            <th>予想</th>
                            <th>結果</th>
                            <th>ベット</th>
                            <th>チップ変動</th>
                            <th>残チップ</th>
                        </tr>
                    </thead>
                    <tbody id="result-history-body">
                    </tbody>
                </table>
            </div>
            <p>最終所持チップ: <span id="final-chips"></span></p>
            <button id="reset-button" class="button">リセット</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
