<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メインページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png/ｍ.png" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'MtFont';
            src: url('mtfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #e3e6ef 0%, #cfd8dc 40%, #b0bec5 70%, #b39ddb 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #90caf9;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0 0 8px 0;
            color: #1976d2;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* 均等配置 */
            gap: 24px;
            margin-bottom: 28px;
        }
        .btn {
            font-family: 'k-Font', 'Segoe UI', 'Meiryo', 'Yu Gothic', sans-serif;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            border: none;
            padding: 20px 0;
            border-radius: 30px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            margin: 0;
            min-width: 200px;
            flex: 1 1 200px; /* 均等に広がる */
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            font-weight: bold;
            letter-spacing: 0.05em;
            text-align: center;
            display: block;
        }
        .btn:not(:last-child) {
            margin-right: 0;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-top: 40px;
            padding: 16px 0 8px 0;
        }
        #particles-js {
    position: fixed;
    z-index: 0;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
}
.container, .footer { position: relative; z-index: 1; }

@media (max-width: 600px) {
    .container {
        max-width: 98vw;
        padding: 12px 2vw;
    }
    .profile-img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }
    h1 {
        font-size: 1.1rem;
    }
    .btn-group {
        flex-direction: column;
        gap: 12px;
    }
    .btn {
        min-width: 0;
        font-size: 1rem;
        padding: 12px 0;
        width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
        border-radius: 24px;
        flex: none;
    }
    .footer {
        font-size: 0.8em;
        padding: 10px 0 4px 0;
    }
}
.fadein {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1.2s ease, transform 1.2s cubic-bezier(.4,2,.4,1);
}
.fadein.show {
    opacity: 1;
    transform: translateY(0);
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="bg-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></canvas>
    <div class="container">
        <img src="profile.jpg/20250428_161335000_iOS.jpg" alt="プロフィール画像" class="profile-img fadein">
        <h1 class="fadein">増山 樹</h1>
        <br>
        <div class="btn-group">
            <a class="btn fadein" href="基本スペック.html">基本スペック</a>
            <a class="btn fadein" href="自己紹介.html">自己紹介</a>
            <a class="btn fadein" href="趣味・特技.html">趣味・特技</a>
            <a class="btn fadein" href="飼っているペット.html">飼っているペット</a>
        </div>
        <div id="spec" class="page active">
            <br>
            <p class="fadein" style="font-size:1.25rem;">2年間という短い間ですが<br>どうか仲良くしてやってください</p>
        </div>
    <footer class="footer">
        <p>© 2025 増山 樹 | ご覧いただきありがとうございます。<br>
            このサイトは単位認定試験で高評価を得ることを目的としています。</p>
    </footer>
    <script>
        function showPage(pageId) {
            // ページ切り替え
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            // ボタンのactive切り替え
            var btns = document.querySelectorAll('.btn-group .btn');
            btns.forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
    <script>
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const bubbles = Array.from({length: 30}, () => ({
    x: Math.random() * w,
    y: h + Math.random() * h,
    r: 10 + Math.random() * 20,
    s: 0.5 + Math.random(),
    o: 0.2 + Math.random() * 0.4
}));

function draw() {
    ctx.clearRect(0,0,w,h);
    for(const b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(100,181,246,${b.o})`;
        ctx.fill();
        b.y -= b.s;
        if(b.y + b.r < 0) {
            b.x = Math.random() * w;
            b.y = h + b.r;
        }
    }
    requestAnimationFrame(draw);
}
draw();
</script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 40 },
    "size": { "value": 4 },
    "color": { "value": "#90caf9" },
    "move": { "speed": 1 },
    "opacity": { "value": 0.5 }
  }
});
</script>
<script>
window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.querySelectorAll('.fadein').forEach(function(el, i) {
            setTimeout(function() {
                el.classList.add('show');
            }, i * 200);
        });
    }, 150);
});
</script>
</body>
</html>
